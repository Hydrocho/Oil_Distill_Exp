<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증류탑 시뮬레이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .simulation-area {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }

        .left-panel {
            flex: 0 0 180px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .center-panel {
            flex: 1;
            position: relative;
        }

        .right-panel {
            flex: 0 0 220px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        canvas {
            border: 3px solid #1e3c72;
            border-radius: 10px;
            background: white;
            display: block;
            width: 100%;
            height: 700px;
        }



        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: fit-content;
        }

        .product-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .product-info h3 {
            font-size: 0.9em;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            border: 2px solid white;
        }

        .product-info p {
            font-size: 0.8em;
            margin: 3px 0;
            opacity: 0.9;
        }


        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            color: #1e3c72;
            font-weight: 600;
            font-size: 0.9em;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
            border: none;
        }

        .temp-display {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 5px;
            font-weight: 600;
            min-width: 60px;
            text-align: center;
            font-size: 0.9em;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
        }

        .start-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .reset-btn {
            background: #f0f0f0;
            color: #333;
        }

        .reset-btn:hover {
            background: #e0e0e0;
        }

        .legend {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .legend h3 {
            color: #1e3c72;
            margin-bottom: 12px;
            font-size: 1em;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 8px;
            font-size: 0.85em;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #333;
        }

        @media (max-width: 768px) {
            .simulation-area {
                flex-direction: column;
            }

            .info-panel {
                flex: 1;
            }

            canvas {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🏭 증류탑 시뮬레이션</h1>
        <p class="subtitle">원유를 끓는점 차이로 분리하는 과정을 시각화합니다</p>

        <div class="simulation-area">
            <!-- 왼쪽 패널: 제품 정보 -->
            <div class="left-panel">
                <div class="product-info" style="background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);">
                    <h3><span class="color-dot" style="background: #ff4444;"></span>석유가스</h3>
                    <p>끓는점: 25°C</p>
                    <p>수집 위치: 최상단</p>
                    <p id="gas-count">수집량: 0</p>
                </div>

                <div class="product-info" style="background: linear-gradient(135deg, #ffa500 0%, #ff8c00 100%);">
                    <h3><span class="color-dot" style="background: #ff8800;"></span>휘발유</h3>
                    <p>끓는점: 70°C</p>
                    <p>수집 위치: 상단</p>
                    <p id="gasoline-count">수집량: 0</p>
                </div>

                <div class="product-info" style="background: linear-gradient(135deg, #ffd700 0%, #ffa500 100%);">
                    <h3><span class="color-dot" style="background: #ffcc00;"></span>등유</h3>
                    <p>끓는점: 150°C</p>
                    <p>수집 위치: 중단</p>
                    <p id="kerosene-count">수집량: 0</p>
                </div>

                <div class="product-info" style="background: linear-gradient(135deg, #9b59b6 0%, #8e44ad 100%);">
                    <h3><span class="color-dot" style="background: #8844ff;"></span>경유</h3>
                    <p>끓는점: 250°C</p>
                    <p>수집 위치: 하단</p>
                    <p id="diesel-count">수집량: 0</p>
                </div>
            </div>

            <!-- 중앙 패널: 증류탑 캔버스 -->
            <div class="center-panel">
                <canvas id="distillationCanvas"></canvas>
            </div>

            <!-- 오른쪽 패널: 제어 패널 -->
            <div class="right-panel">
                <div class="controls">
                    <div class="control-group">
                        <label>🔥 가열 온도 조절</label>
                        <div class="slider-container">
                            <input type="range" id="tempSlider" min="100" max="400" value="350" step="10">
                            <span class="temp-display" id="tempDisplay">350°C</span>
                        </div>
                    </div>

                    <button class="start-btn" id="startBtn">▶ 시뮬레이션 시작</button>
                    <button class="reset-btn" id="resetBtn">🔄 초기화</button>

                </div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('distillationCanvas');
        const ctx = canvas.getContext('2d');
        
        // 캔버스 크기 설정
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 물질 정의
        const substances = {
            gas: { color: '#ff4444', boilingPoint: 25, name: '석유가스', count: 0 },
            gasoline: { color: '#ff8800', boilingPoint: 70, name: '휘발유', count: 0 },
            kerosene: { color: '#ffcc00', boilingPoint: 150, name: '등유', count: 0 },
            diesel: { color: '#8844ff', boilingPoint: 250, name: '경유', count: 0 }
        };

        // 분자 클래스
        class Molecule {
            constructor(type) {
                this.type = type;
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = canvas.height - 50;
                this.vx = (Math.random() - 0.5) * 1.5;
                this.vy = Math.random() * 0.5; // 초기 상승 속도
                this.size = 4;
                this.collected = false;
                this.oscillationPhase = Math.random() * Math.PI * 2; // 대류 위상
            }

            update(temperature) {
                if (this.collected) return;

                const substance = substances[this.type];
                const currentHeight = canvas.height - this.y;
                const heightRatio = currentHeight / canvas.height;
                const currentTemp = temperature - (heightRatio * (temperature - 50));

                // 온도 변동 시뮬레이션 (대류 효과)
                this.oscillationPhase += 0.02;
                const tempFluctuation = (Math.sin(this.oscillationPhase) * 8) + 
                                      (Math.sin(this.oscillationPhase * 1.7 + this.x * 0.01) * 3) +
                                      (Math.random() - 0.5) * 6;
                const adjustedTemp = currentTemp + tempFluctuation;

                // 끓는점에 따른 이동 (대류 효과 포함)
                if (adjustedTemp > substance.boilingPoint) {
                    // 증발 - 위로 상승하지만 자연스러운 변동
                    this.vy = -1.5 - Math.random() * 1.5 + (Math.random() - 0.5) * 0.8;
                } else {
                    // 응축 - 아래로 하강하지만 자연스러운 변동
                    this.vy = 1 + Math.random() * 0.8 + (Math.random() - 0.5) * 0.6;
                }

                // 수평 방향 자연스러운 움직임
                this.vx += (Math.random() - 0.5) * 0.1;
                this.vx = Math.max(-2, Math.min(2, this.vx)); // 속도 제한

                this.x += this.vx;
                this.y += this.vy;

                // 벽 반사
                if (this.x < 50 || this.x > canvas.width - 50) {
                    this.vx *= -0.8;
                    this.x = Math.max(50, Math.min(canvas.width - 50, this.x));
                }

                // 바닥 체크
                if (this.y > canvas.height - 50) {
                    this.y = canvas.height - 50;
                    this.vy = Math.max(0, this.vy); // 바닥에서 위로만 이동
                }

                // 상단 체크
                if (this.y < 30) {
                    this.y = 30;
                    this.vy = Math.min(0, this.vy); // 상단에서 아래로만 이동
                }

                // 수집 지점 체크
                this.checkCollection(currentTemp);
            }

            checkCollection(currentTemp) {
                const substance = substances[this.type];
                const tolerance = 15; // 더 엄격한 온도 허용 범위

                if (Math.abs(currentTemp - substance.boilingPoint) < tolerance) {
                    const targetY = this.getCollectionY();
                    if (Math.abs(this.y - targetY) < 20) { // 더 정확한 위치 요구
                        // 오른쪽으로 배출
                        if (this.x > canvas.width - 60) {
                            this.collected = true;
                            substance.count++;
                        }
                    }
                }
            }

            getCollectionY() {
                const substance = substances[this.type];
                const minTemp = 50;
                const maxTemp = heatingTemp;
                const tempRange = maxTemp - minTemp;
                const tempRatio = (substance.boilingPoint - minTemp) / tempRange;
                return canvas.height - 50 - (tempRatio * (canvas.height - 90));
            }

            draw() {
                if (this.collected) return;

                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = substances[this.type].color;
                ctx.fill();
                ctx.strokeStyle = 'rgba(0, 0, 0, 0.3)';
                ctx.lineWidth = 1;
                ctx.stroke();
            }
        }

        // 시뮬레이션 상태
        let molecules = [];
        let isRunning = false;
        let heatingTemp = 350;
        let currentTemp = 0; // 현재 실제 온도 (0에서 시작)
        let targetTemp = 350; // 목표 온도
        let isInitialHeating = true; // 처음 가열 중인지 여부
        let animationId;

        // 분자 초기화
        function initMolecules() {
            molecules = [];
            Object.keys(substances).forEach(type => {
                substances[type].count = 0;
                for (let i = 0; i < 15; i++) {
                    molecules.push(new Molecule(type));
                }
            });
        }

        // 새로운 분자 생성 (석유 공급)
        function addNewMolecule() {
            if (!isRunning) return;
            
            const types = Object.keys(substances);
            const randomType = types[Math.floor(Math.random() * types.length)];
            molecules.push(new Molecule(randomType));
        }

        // 배경 그리기
        function drawBackground() {
            // 온도 그라데이션
            const gradient = ctx.createLinearGradient(0, canvas.height, 0, 0);
            
            gradient.addColorStop(0, `rgba(255, 100, 100, 0.3)`);
            gradient.addColorStop(0.3, `rgba(255, 200, 100, 0.2)`);
            gradient.addColorStop(0.7, `rgba(100, 150, 255, 0.2)`);
            gradient.addColorStop(1, `rgba(150, 200, 255, 0.3)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 증류탑 테두리
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 3;
            ctx.strokeRect(50, 20, canvas.width - 100, canvas.height - 70);

            // 수집 트레이 (온도에 따른 정확한 위치 계산)
            const minTemp = 50;
            const maxTemp = heatingTemp;
            const tempRange = maxTemp - minTemp;
            
            const trays = [
                { boilingPoint: 25, label: '석유가스', color: '#ff4444' },
                { boilingPoint: 70, label: '휘발유', color: '#ff8800' },
                { boilingPoint: 150, label: '등유', color: '#ffcc00' },
                { boilingPoint: 250, label: '경유', color: '#8844ff' }
            ];

            ctx.strokeStyle = '#666';
            ctx.lineWidth = 2;
            ctx.fillStyle = '#333';
            ctx.font = '12px Arial';

            // 배출구 표시 제거 - 분자들이 오른쪽으로 나가기만 함

            // 석유 공급 파이프 (왼쪽 하단)
            ctx.strokeStyle = '#8B4513';
            ctx.lineWidth = 4;
            ctx.beginPath();
            ctx.moveTo(20, canvas.height - 20);
            ctx.lineTo(50, canvas.height - 20);
            ctx.stroke();

            // 공급 파이프 라벨
            ctx.fillStyle = '#8B4513';
            ctx.font = 'bold 12px Arial';
            ctx.fillText('석유 공급', 10, canvas.height - 5);

            // 가열부
            ctx.fillStyle = 'rgba(255, 100, 50, 0.5)';
            ctx.fillRect(50, canvas.height - 50, canvas.width - 100, 30);
            ctx.fillStyle = '#fff';
            ctx.font = 'bold 14px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(`🔥 ${Math.round(heatingTemp)}°C`, canvas.width / 2, canvas.height - 28);
            ctx.textAlign = 'left';
        }

        // 애니메이션 루프
        let frameCount = 0;
        function animate() {
            if (!isRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // 온도가 천천히 올라가는 로직
            if (isInitialHeating) {
                // 처음 가열 시에는 매우 천천히 (4배 더 느리게)
                if (currentTemp < targetTemp) {
                    currentTemp += (targetTemp - currentTemp) * 0.0003125; // 4배 더 천천히
                    if (currentTemp > targetTemp) {
                        currentTemp = targetTemp;
                        isInitialHeating = false; // 처음 가열 완료
                    }
                }
            } else {
                // 슬라이더 조작 시에는 바로 변화
                currentTemp = targetTemp;
            }
            
            // 현재 온도를 heatingTemp로 설정하여 분자들이 이 온도에 반응
            heatingTemp = currentTemp;
            
            drawBackground();

            // 매 30프레임마다 새로운 분자 생성 (석유 공급)
            frameCount++;
            if (frameCount % 30 === 0) {
                addNewMolecule();
            }

            // 분자 업데이트 및 그리기
            molecules.forEach((molecule, index) => {
                molecule.update(heatingTemp);
                molecule.draw();
            });

            // 수집된 분자 제거
            molecules = molecules.filter(molecule => !molecule.collected);

            updateCounts();
            animationId = requestAnimationFrame(animate);
        }

        // 수집량 업데이트
        function updateCounts() {
            document.getElementById('gas-count').textContent = `수집량: ${substances.gas.count}`;
            document.getElementById('gasoline-count').textContent = `수집량: ${substances.gasoline.count}`;
            document.getElementById('kerosene-count').textContent = `수집량: ${substances.kerosene.count}`;
            document.getElementById('diesel-count').textContent = `수집량: ${substances.diesel.count}`;
        }

        // 이벤트 리스너
        document.getElementById('tempSlider').addEventListener('input', (e) => {
            targetTemp = parseInt(e.target.value);
            document.getElementById('tempDisplay').textContent = `${targetTemp}°C`;
            // 슬라이더 조작 시에는 처음 가열 상태 해제하여 즉시 반응
            isInitialHeating = false;
        });

        document.getElementById('startBtn').addEventListener('click', () => {
            isRunning = !isRunning;
            const btn = document.getElementById('startBtn');
            
            if (isRunning) {
                btn.textContent = '⏸ 일시정지';
                btn.style.background = 'linear-gradient(135deg, #ee5a6f 0%, #f29263 100%)';
                // 시뮬레이션 시작 시 온도를 0으로 초기화하고 처음 가열 상태로 설정
                currentTemp = 0;
                targetTemp = parseInt(document.getElementById('tempSlider').value);
                isInitialHeating = true; // 처음 가열 상태로 설정
                if (molecules.length === 0) {
                    initMolecules();
                }
                animate();
            } else {
                btn.textContent = '▶ 시뮬레이션 시작';
                btn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                cancelAnimationFrame(animationId);
            }
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            isRunning = false;
            cancelAnimationFrame(animationId);
            currentTemp = 0; // 온도를 0으로 리셋
            targetTemp = parseInt(document.getElementById('tempSlider').value);
            isInitialHeating = true; // 처음 가열 상태로 리셋
            initMolecules();
            document.getElementById('startBtn').textContent = '▶ 시뮬레이션 시작';
            document.getElementById('startBtn').style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            updateCounts();
        });

        // 초기 화면
        initMolecules();
        drawBackground();
    </script>
</body>
</html>
